<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Boolzapp</title>
  </head>
  <body>
    
    <div class="container bg-primary my-4 app_container p-0">
        <div class="row app_row">
            <div class="col-4 left"></div>
            <div class="col-8 right">
                <div class="right_head d-flex justify-content-between p-2">
                    <div class="user_chat d-flex">
                        <img src="" alt="">
                        <div>
                            <div class="name">Michele</div>
                            <div class="last_access">ultimo accesso oggi alle 12:00</div>
                        </div>
                    </div>
                    <div class="commands">
                        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        <a href="#"><i class="fa-solid fa-paperclip"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </div>
                </div>
                <div class="right_body"></div>
                <div class="right_foot d-flex justify-content-around px-2 py-4">
                    <div class="emoticon"><i class="fa-regular fa-face-smile"></i></div>
                    <div class="message" style="width:70%;">
                        <input style="width:100%;" type="text" placeholder="Scrivi un messaggio">
                    </div>
                    <div class="audio"><i class="fa-solid fa-microphone"></i></div>
                </div>
            </div>
        </div>
    </div>



    <script src="./assets/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
